<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/base.css">

    <title>Instagram</title>
</head>
<body>
    <div class="ig-wrapper">
        <div class="ig-phone">
            <img src="./resources/img/ig-cellphone-white.png" alt="Instragram no celular">
        </div>
        <div class="ig-account">
            <div class="account-group">
                <img src="./resources/img/ig-logo.png" class="ig-logo" alt="Logo Instragram">
                <div class="profile-picture">
                    <img src="./resources/img/ig-profile-pic.png" alt="Foto de Perfil">
                </div>
                <a href="#" class="ig-login-button">Continuar como Instagram</a>
                <a href="#" class="ig-logoff-button">Sair da conta</a>
            </div>
            <div class="account-group">
                <p class="not-account">Não é Instagram?</p>
                <p class="not-account">
                    <a class="link-blue">Alternar conta</a>
                    ou
                    <a class="link-blue">Criar conta</a>
                </p>
            </div>
            <div class="download-group">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download-links">
                    <a href="" class="app-download"></a>
                    <a href="" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
